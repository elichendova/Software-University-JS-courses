<html lang="en">

<head>
    <link rel="stylesheet" href="./style/template.css">
    <title>Rent</title>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Objects, JSON and DOM Events</p>
                <p id="problem-name">03. Rent</p>
            </div>
            <img id="logo-img" src="./images/SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main>
            <div id="exercise">
                <form>
                    <label>Flat Numbers</label>
                    <input type="text" id="flats">
                    <label>Families</label>
                    <input type="text" id="families">
                    <label>Rents</label>
                    <input type="text" id="rents">
                    <div class="center">
                        <input type="submit" id="button" onclick="calculateRents()" value="Calculate Rent">
                    </div>
                </form>
                <label>Result</label>
                <textarea readonly rows="10" cols="50" id="result"></textarea>
            </div>
            <img id="softUni-person-img" src="./images/cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer>
            <p id="footer-text">Check your solution here: <span id="check-judge">Link to judge</span>
            </p>
        </footer>
    </div>
    <script>
        document.getElementById("button").addEventListener("click", function (event) {
            event.preventDefault()
        });
        function calculateRents() {
            let familiesAll = [];
            let resultStr = "";
            let flatsInput = document.getElementById("flats").value.split(", ");
            let familiesInput = document.getElementById("families").value.split(", ");
            let rentsInput = document.getElementById("rents").value.split(", ");
            for (let i = 0; i < familiesInput.length; i++) {
                let obj = {};
                obj["familyName"] = familiesInput[i];
                obj["familyFlat"] = flatsInput[i];
                obj["familyRent"] = +rentsInput[i];
                familiesAll.push(obj);
            }
            let allFlats = familiesAll.map(x => x.familyFlat);
            let allFamilyNames = familiesAll.map(x => x.familyName);
            let allFamilyRents = familiesAll.map(x => x.familyRent);


            for (let j = 0; j < allFamilyNames.length; j++) {
                resultStr += "In flat " + allFlats[j] + " family "+allFamilyNames[j] + " has to pay " + allFamilyRents[j] + "\n";
                
            }
            resultStr += "Total rent paid " + allFamilyRents.reduce((a, b) => a + b, 0);
            document.getElementById("result").innerHTML = resultStr;
        }
    </script>
</body>

</html>
